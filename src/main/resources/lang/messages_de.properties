faq.heading=H\u00E4ufig gestellte Fragen
faq.sql.heading=Was ist SQL?
faq.sql.text=SQL steht f\u00FCr <strong>S</strong>tructured <strong>Q</strong>uery <strong>L</strong>anguage. Sie unterteilt sich in die folgenden Unter-Sprachen: Data-Query-Language (DQL), Data Manipulation Language (DML), Data Definition Language (DDL) und Data Control Language (DCL). SQL ist die Basis f\u00FCr die Interaktion mit Datenbanken mithilfe von Datenbank-Management-Systemen.
faq.sql.documentation=Syntax f\u00FCr SQL Ausdr\u00FCcke
faq.regex.heading=Was ist RegEx?
faq.regex.text=RegEx steht f\u00FCr <strong>Re</strong>gular <strong>Ex</strong>pressions (Regul\u00E4re Ausdr\u00FCcke). Sie erlauben eine Menge von Regeln f\u00FCr Zeichenketten festzulegen. Man benutzt regul\u00E4re Ausdr\u00FCcke oft, wenn auch unbewusst, z.B. bei "Suchen und Ersetzen".
faq.regex.documentation=RegEx-Dokumentation
faq.sqlAndRegex.heading=SQL & RegEx?
faq.sqlAndRegex.text=Kompetenzorientiertes e-Assesment und die zugeh\u00F6rigen digitalen Tests machen es notwendig Freitexteingaben anhand einer Musterl\u00F6sung zu \u00FCberpr\u00FCfen. In der Praxis k\u00F6nnen Antworten sich von dieser Musterl\u00F6sung unterscheiden, obwohl sie trotzdem korrekt sind. Mit den erstellen regul\u00E4ren Ausdr\u00FCcken auf Basis einer einzigen Musterl\u00F6sung k\u00F6nnen verschiedenste Antwortm\u00F6glichkeiten abgedeckt werden.
faq.sqlAndRegex.documention=ONYX-Dokumentation

