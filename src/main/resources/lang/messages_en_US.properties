aboutUs.goalOneDescription=To what extent can SQL statements be automatically converted into regular expressions, taking into account the grammar and syntax of the language?
aboutUs.goalTwoDescription=What didactic opportunities and risks do regular expressions in model solutions offer in the context of competence-oriented e-assessments in the classroom?
aboutUs.goalThreeDescription=Are teachers able to use this converter without significant additional effort by using interfaces and a web offer?
aboutUs.goalFourDescription=To what extent can the generated regular expressions be integrated into existing e-assessment scenarios at Saxon schools?
aboutUs.goalFiveDescription=What requirements do teachers on duty have in terms of the range of functions and usability of such a converter?

aboutUs.roadmapHeader=<strong>Project-Roadmap</strong>

about.timeline.entryOne=project start
about.timeline.entryOneText=Start of the project. Objectives, analysis of the SQL grammars and specifications. Software Design Decisions.
about.timeline.entryTwo=prototyping and modelling
about.timeline.entryTwoText=First development steps through individual prototyping. Creation of a UML diagram with the findings of the prototyping.
about.timeline.entryThree=phase of development
about.timeline.entryThreeText=Programming of the converter using the JSQLParser, JGRAPHT and the SPRING framework.
about.timeline.entryFour=research phase (1)
about.timeline.entryFourText=Start of the research phase with students. The results of the converter were integrated into an eAssessment scenario and then validated against the goals of our work. The first improvements were identified and some bugs discovered.
about.timeline.entryFive=research phase  (2)
about.timeline.entryFiveText=Start of the research phase with teachers. Teachers interact with the converter and test it. Technical and usability aspects are identified. If necessary, further adjustments to the software will follow.
about.timeline.entrySix=thesis
about.timeline.entrySixText=The research work was completed in a first preliminary version. Implications for the converter were implemented accordingly and the website was adapted to the results.
about.timeline.entrySeven=version 1.0 & completion of the research work
about.timeline.entrySevenText=The tool was finished and the first final version 1.0 was released. In parallel, the final thesis was also brought into its final form.

