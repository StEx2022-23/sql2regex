canvas.fullQualifiedNamesHeading=Full-Qualified-Name
canvas.fullQualifiedNameText=Always specify table and column names together. Only then the RegEx covers answers of type [table].[column]. Where not specified, a fallback to [column] only takes place.
canvas.joinToWhereHeading=Join On \u2192 Where
canvas.joinToWhereText=Always specify conditions for Joins in the ON clause, that the additional conversion to Where-Conditions can take place. It is <i>not</i> possible the other way around.
canvas.indexNamesHeading=Constraint & Index Names
canvas.indexNamesText=You can only specify constraint <i>or</i> index name. These are <i>always optional</i> in the RegEx.
canvas.dateAndTimeHeading=Date and Time Formats
canvas.dateAndTimeText1=For date and time synonym support it is necessary that date and time values are converted into SQL-Literals. To recognize them correctly please enter them only in the following formats <ul><li>YYYY-mm-dd</li><li>hh-mm[-ss]</li><li>YYYY-mm-dd hh-mm[-ss]</li> </ul>
canvas.dateAndTimeText2=The following date/time values have been detected <br> (Select false-positives with STRG):
canvas.schemeBasedStatementsHeading=Schema Equivalents
canvas.schemeBasedStatementsText=Some special cases cannot be interfered from the statement alone. e.g. : <pre>SELECT COUNT(*) FROM table<br>SELECT COUNT(col) FROM table</pre> To handle this, end all statements <i>with a semicolon.</i> <br> <br> <pre>SELECT COUNT(*) FROM table;<br>SELECT COUNT(col) FROM table;</pre>

