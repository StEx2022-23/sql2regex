<form th:fragment="propertyform" action="#" th:action="@{/convert}" th:object="${propertyForm}" method="POST">
    <div class="mb-3">
        <label for="sqlinput" class="form-label"><strong>SQL-Input-FROM FORM TEMPLATE</strong></label>
        <textarea th:field="*{sql}" class="form-control inputHeight" id="sqlinput" rows="3" placeholder="Insert your SQL-Statement here!"></textarea>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm"
                th:each="setting : ${dateFormats}">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="dateFormats1" th:value="${setting.toPattern()}" th:field="*{dateFormats}">
                    <label class="form-check-label" for="dateFormats1" th:text="${setting.toPattern()}">Enable format: "yyyy-MM-dd"</label>
                </div>
            </div>
        </div>
<!--        äquivalentes für die anderen Sachen, nur das hier noch ein präfix vor dem th:text steht (da die Enumerations anderen toString haben-->
<!--        <div class="row">-->
<!--            <div class="col-sm"-->
<!--                 th:each="setting : *{spellingMistake}">-->
<!--                <div class="form-check form-switch">-->
<!--                    <input class="form-check-input" type="checkbox" id="dateFormats1" value="yyyy-MM-dd" th:field="*{dateFormats}">-->
<!--                    <label class="form-check-label" for="dateFormats1" th:text="#{chk + ${setting.toString()}}">Enable format: "yyyy-MM-dd"</label>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->
    </div>
    <div class="d-grid gap-2">
        <button th:text="#{conv.convert}" type="submit" id="onSubmitConvertForm" class="btn btn-primary btn-lg mb-2 mt-2 display-6"></button>
    </div>
</form>
<div class="mb-3">
    <label th:text="#{conv.headingregex}" for="regexoutput" class="form-label"></label>
    <textarea class="form-control inputHeight" readonly="readonly" id="regexoutput" rows="3" placeholder="Copy your generated RegEx here!"></textarea>
</div>
